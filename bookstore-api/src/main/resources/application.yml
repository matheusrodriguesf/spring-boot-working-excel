server:
  port: 8080
spring:
  application:
    name: bookstore-service
  datasource:  
     driver-class-name: org.postgresql.Driver
     url: jdbc:postgresql://localhost:5432/bookstore
     username: bookstore
     password: bookstore
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    url: jdbc:postgresql://localhost:5432/bookstore
    user: bookstore
    password: bookstore
